version: '2.1'
services:
  kafka:
    image: engapa/kafka:2.13-2.5.0
    expose:
      - "39092"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      SETUP_DEBUG: "true"
      SERVER_listeners: INTERNAL://0.0.0.0:39092,EXTERNAL://0.0.0.0:9092
      SERVER_advertised_listeners: INTERNAL://kafka:39092,EXTERNAL://localhost:9092
      SERVER_listener_security_protocol_map: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      SERVER_inter_broker_listener_name: INTERNAL
  mongodb:
    image: mongo:4.1.1-xenial
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
#      - "15674:15674"
  keycloak:
    image: jboss/keycloak:6.0.1
    command: -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=dir -Dkeycloak.migration.dir=/realms/export
    environment:
    - KEYCLOAK_USER=admin
    - KEYCLOAK_PASSWORD=admin
    - DB_VENDOR=H2
    volumes:
    - ./realms:/realms
    ports:
    - "89:8080"
    - "90:9990"
  users:
    container_name: users
    image: "lfeoperatorfabric/of-users-business-service:1.8.0.RELEASE"
    user: ${USER_ID}:${USER_GID}
    ports:
     - "2103:8080"
     - "4103:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
    volumes:
      - "../certificates:/certificates_to_add"
      - "./docker-configurations/users.yml:/config/application.yml"
      - "./docker-configurations/common.yml:/config/common-docker.yml"
  businessconfig:
    container_name: businessconfig
    image: "lfeoperatorfabric/of-businessconfig-business-service:1.8.0.RELEASE"
    depends_on:
      - mongodb
    user: ${USER_ID}:${USER_GID}
    ports:
     - "2100:8080"
     - "4100:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
    volumes:
      - "../certificates:/certificates_to_add"
      - "./businessconfig-storage:/businessconfig-storage"
      - "./docker-configurations/common.yml:/config/common-docker.yml"
      - "./docker-configurations/businessconfig.yml:/config/application-docker.yml"
  cards-publication:
    container_name: cards-publication
    image: "lfeoperatorfabric/of-cards-publication-business-service:1.8.0.RELEASE"
    depends_on:
      - mongodb
    user: ${USER_ID}:${USER_GID}
    ports:
     - "2102:8080"
     - "4102:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
    volumes:
      - "../certificates:/certificates_to_add"
      - "./docker-configurations/common.yml:/config/common-docker.yml"
      - "./docker-configurations/cards-publication.yml:/config/application-docker.yml"
  cards-consultation:
    container_name: cards-consultation
    image: "lfeoperatorfabric/of-cards-consultation-business-service:1.8.0.RELEASE"
    user: ${USER_ID}:${USER_GID}
    ports:
     - "2104:8080"
     - "4104:5005"
    environment:
    - REGISTRY_HOST=registry
    - REGISTRY_PORT=8080
    - DEPENDS_ON=CONFIG
    volumes:
      - "../certificates:/certificates_to_add"
      - "./docker-configurations/common.yml:/config/common-docker.yml"
      - "./docker-configurations/cards-consultation.yml:/config/application-docker.yml"
  web-ui:
    image: "lfeoperatorfabric/of-web-ui:1.8.0.RELEASE"
    ports:
    - "2002:80"
    depends_on:
      - users
      - businessconfig
      - cards-consultation
    volumes:
      - "./web-ui.json:/usr/share/nginx/html/opfab/web-ui.json"
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
